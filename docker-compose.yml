version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: sasa
      MYSQL_DATABASE: microservicios_db
      MYSQL_PASSWORD: sasa
    ports:
      - "3307:3307"
    volumes:
      - ./mysql:/var/lib/mysql

  client-person:
    image: client-person-microservice
    container_name: client-person
    ports:
      - "8080:8080"
  
  account-movement:
    image: account-movement-microservice
    container_name: account-movement
    ports:
      - "8081:8081"
    
